paths:
  /api/products/:
    get:
      summary: Obtener Todos los Productos Disponibles
      tags:
        - Productos
      responses:
        "200":
          description: Se Recibe una Lista de Productos.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Product"
        "500":
          description: La Aplicación no Puede Encontrar la lista de Productos.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /api/products/{_id}:
    get:
      summary: Buscar Producto Usando el ID Proporcionado
      tags:
        - Productos
      parameters:
        - name: _id
          in: path
          description: Se necesita el ID del Producto (ID de MongoDB).
          required: true
          schema:
            type: string
            example: 60d21b4667d0d8992e610c85
      responses:
        "200":
          description: Se Encuentra el Producto con el ID Proporcionado.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Product"
        "401":
          description: No se Puede Encontrar el ID Proporcionado.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: El Servidor no Puede Responder a la Solicitud.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

components:
  schemas:
    Product:
      type: object
      required:
        - _id
        - title
        - description
        - code
        - status
        - price
        - stock
        - category
        - thumbnail
        - owner
      properties:
        _id:
          type: string
          description: ID asignado por MongoDB.
        title:
          type: string
          description: Título del Producto.
        description:
          type: string
          description: Descripción del Producto.
        code:
          type: string
          description: Código del Producto, Asignado por la Aplicación.
        status:
          type: boolean
          description: Estado del Producto, Siempre es True.
        price:
          type: number
          format: float
          description: Precio del Producto.
        stock:
          type: integer
          description: Cantidad de Producto en Stock.
        category:
          type: string
          description: Categoría del Producto.
        thumbnail:
          type: string
          description: URL de la imagen en Miniatura del Producto.
        owner:
          type: string
          description: Propietario del pPoducto; los Usuarios que Pueden Crear un Producto son Administradores y Premium.
      example:
        _id: 6640438b2a9e8b573ea868f2
        title: "Pez Metálico Fantástico"
        description: "La Tecnología de Compresión Más Avanzada de Boston Aumenta Ooxigenación Muscular..."
        code: "248aa7ab-093b-404e-94fd-36a42b682095"
        status: true
        price: 333
        stock: 298
        category: "Juguetes"
        thumbnail: "Imagen/224"
        owner: "usuarioPremium123"

    ErrorResponse:
      type: object
      properties:
        message:
          type: string
          description: Descripción del Error.
      example:
        message: "Error del Servidor"
