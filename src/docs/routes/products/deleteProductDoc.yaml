paths:
  /api/products/{_id}:
    delete:
      summary: Eliminar Producto por el _id Dado (Solo Para Usuarios Administradores y Premium)
      tags:
        - Productos
      parameters:
        - name: _id
          in: path
          description: Se Necesita el ID del Producto (ID de MongoDB)
          required: true
          schema:
            type: string
            example: 60d21b4667d0d8992e610c85
      responses:
        "200":
          description: El Producto fue Eliminado Correctamente.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Producto Eliminado Correctamente"
        "400":
          description: Campos vacíos.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: No se Puede Encontrar el _id Dado o no Está Autorizado.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "403":
          description: Prohibido.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: El Servidor no Puede Responder a la Solicitud.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

components:
  schemas:
    ErrorResponse:
      type: object
      properties:
        message:
          type: string
          description: Descripción del Error.
      example:
        message: "Error del Servidor"
