paths:
  /api/carts/:
    get:
      summary: Obtener Todos los Carritos Disponibles
      tags:
        - Carritos
      responses:
        "200":
          description: Se Recibe una Lista de Carritos.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Cart"
        "500":
          description: La Aplicación no Puede Encontrar la Lista de Carritos.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /api/carts/{_id}:
    get:
      summary: Buscar Carrito Usando el ID Proporcionado
      tags:
        - Carritos
      parameters:
        - name: _id
          in: path
          description: Se Necesita el ID del Carrito (ID de MongoDB).
          required: true
          schema:
            type: string
            example: 60d21b4667d0d8992e610c85
      responses:
        "200":
          description: Se Encuentra el Carrito con el ID Proporcionado.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cart"
        "401":
          description: No se Puede Encontrar el ID Proporcionado.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: El Servidor no Puede Responder a la Solicitud.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

components:
  schemas:
    Cart:
      type: object
      required:
        - _id
        - products
        - totalPrice
        - owner
      properties:
        _id:
          type: string
          description: ID Asignado por MongoDB.
        products:
          type: array
          items:
            type: object
            properties:
              productId:
                type: string
                description: ID del Producto.
              quantity:
                type: integer
                description: Cantidad del Producto.
          description: Lista de Productos en el Carrito.
        totalPrice:
          type: number
          format: float
          description: Precio Total de los Productos en el Carrito.
        owner:
          type: string
          description: Propietario del Carrito; el Usuario que Posee el Carrito.
      example:
        _id: 60d21b4667d0d8992e610c85
        products:
          - productId: 60d21b4667d0d8992e610c85
            quantity: 2
          - productId: 60d21b4667d0d8992e610c86
            quantity: 1
        totalPrice: 666
        owner: "usuario123"

    ErrorResponse:
      type: object
      properties:
        message:
          type: string
          description: Descripción del Error.
      example:
        message: "Error del Servidor"
